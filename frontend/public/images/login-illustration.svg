  <ellipse cx="90" cy="25" rx="12" ry="6" fill="#FFF"/>
  <ellipse cx="100" cy="30" rx="10" ry="5" fill="#FFF"/>
  
  <ellipse cx="180" cy="25" rx="12" ry="6" fill="#FFF"/>
  <ellipse cx="190" cy="20" rx="10" ry="5" fill="#FFF"/>
  
  <!-- Driver Education Symbol -->
  <circle cx="150" cy="80" r="25" fill="#409EFF" opacity="0.8"/>
  <text x="150" y="88" text-anchor="middle" fill="#FFF" font-size="20" font-weight="bold">å­¦</text>
