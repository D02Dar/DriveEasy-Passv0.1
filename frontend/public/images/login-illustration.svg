<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#F0F8FF"/>
  
  <!-- Road -->
  <rect x="0" y="200" width="300" height="50" fill="#666"/>
  <rect x="0" y="220" width="40" height="4" fill="#FFF"/>
  <rect x="60" y="220" width="40" height="4" fill="#FFF"/>
  <rect x="120" y="220" width="40" height="4" fill="#FFF"/>
  <rect x="180" y="220" width="40" height="4" fill="#FFF"/>
  <rect x="240" y="220" width="40" height="4" fill="#FFF"/>
  
  <!-- Car -->
