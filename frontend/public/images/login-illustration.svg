  <circle cx="57.5" cy="95" r="5" fill="#FF4D4F"/>
  <circle cx="57.5" cy="110" r="5" fill="#FAAD14"/>
  <circle cx="57.5" cy="125" r="5" fill="#52C41A"/>
  
  <!-- Buildings -->
  <rect x="220" y="100" width="40" height="100" fill="#E6E6E6"/>
  <rect x="225" y="110" width="8" height="8" fill="#409EFF"/>
  <rect x="237" y="110" width="8" height="8" fill="#409EFF"/>
  <rect x="249" y="110" width="8" height="8" fill="#409EFF"/>
  <rect x="225" y="125" width="8" height="8" fill="#409EFF"/>
  <rect x="237" y="125" width="8" height="8" fill="#409EFF"/>
  <rect x="249" y="125" width="8" height="8" fill="#409EFF"/>
  
  <rect x="270" y="120" width="30" height="80" fill="#D9D9D9"/>
  <rect x="275" y="130" width="6" height="6" fill="#409EFF"/>
  <rect x="285" y="130" width="6" height="6" fill="#409EFF"/>
  <rect x="275" y="145" width="6" height="6" fill="#409EFF"/>
  <rect x="285" y="145" width="6" height="6" fill="#409EFF"/>
  
