  <line x1="270" y1="40" x2="280" y2="40" stroke="#FAAD14" stroke-width="3"/>
  <line x1="250" y1="20" x2="250" y2="10" stroke="#FAAD14" stroke-width="3"/>
  <line x1="250" y1="60" x2="250" y2="70" stroke="#FAAD14" stroke-width="3"/>
  
