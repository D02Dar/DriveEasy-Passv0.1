<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="page-title">驾考助手 - 专业的驾驶考试练习平台</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="专业的驾驶考试练习平台，提供科目一、科目四题库练习，事故记录，驾校信息查询等功能">
  <meta name="keywords" content="驾考,驾驶考试,科目一,科目四,题库练习,事故记录,驾校信息">
  <meta name="author" content="驾考助手团队">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="驾考助手 - 专业的驾驶考试练习平台">
  <meta property="og:description" content="专业的驾驶考试练习平台，提供科目一、科目四题库练习，事故记录，驾校信息查询等功能">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://driving-exam.com">
  <meta property="og:image" content="/favicon.ico">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#409EFF">
  <meta name="msapplication-TileColor" content="#409EFF">
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="/fonts/element-icons.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- CSS Variables for Theme -->
  <style>
    :root {
      --primary-color: #409EFF;
      --success-color: #67C23A;
      --warning-color: #E6A23C;
      --danger-color: #F56C6C;
      --info-color: #909399;
    }
    
    /* Loading Animation */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: var(--primary-color);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <noscript>
    <strong id="noscript-text">抱歉，驾考助手需要启用JavaScript才能正常运行。请在浏览器设置中启用JavaScript。</strong>
  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading" class="loading-container">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text" id="loading-text">正在加载驾考助手...</div>
    </div>
  </div>
  
  <!-- App Container -->
  <div id="app"></div>
  
  <!-- Remove Loading Screen -->
  <script>
    // 设置多语言文本
    function setLanguageTexts() {
      const language = localStorage.getItem('language') || 'zh-CN';

      // 设置加载文本
      const loadingText = document.getElementById('loading-text');
      if (loadingText) {
        const loadingTexts = {
          'zh-CN': '正在加载驾考助手...',
          'en-US': 'Loading DriveEasy Pass...',
          'th-TH': 'กำลังโหลดผู้ช่วยขับขี่...'
        };
        loadingText.textContent = loadingTexts[language] || loadingTexts['zh-CN'];
      }

      // 设置页面标题
      const pageTitle = document.getElementById('page-title');
      if (pageTitle) {
        const titles = {
          'zh-CN': '驾考助手 - 专业的驾驶考试练习平台',
          'en-US': 'DriveEasy Pass - Professional Driving Test Practice Platform',
          'th-TH': 'ผู้ช่วยขับขี่ - แพลตฟอร์มฝึกสอบขับขี่มืออาชีพ'
        };
        pageTitle.textContent = titles[language] || titles['zh-CN'];
      }
    }

    // 立即设置多语言文本
    setLanguageTexts();

    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.remove();
          }, 300);
        }
      }, 500);
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
